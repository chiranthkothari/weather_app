<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Weather</title>
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="main-container">
				<div class="row">
					<div class="col-md-12">
						<p class="temp-icon"><span id="temp"></span><img src="" id="sunIcon"></p>
						<p id="description"></p>
						<p id="sunrise"></p>
						<p id="sunset"></p>
					</div>
				</div>
				<div class="city-container text-center">
					<p class="place"><span id="city" class="text-center">Contsulting Weather Gods...</span><span id="country"></span></p>
				</div>
			</div>
		</div>
		<div class="white-container">
			<div class="row">
				<div class="col-md-6 text-center">
					<p id="humidity" class="white-text"></p>
				</div>
				<div class="col-md-6 text-center">
					<p id="wind" class="white-text"></p>
				</div>
			</div>
		</div>
		<footer class="text-center">
			<h5 class="footer-text">Coded by Chiranth | Powered by iDevia</h5>
		</footer>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
